{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}EasyDAG{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-hamburger-card">
        <button class="navbar-hamburger" id="navbar-hamburger" tabindex="0" aria-label="Open navigation">
            <span>
            <span></span>
            <span></span>
            <span></span>
            </span>
        </button>
        </div>
        <div style="display:flex;align-items:center;gap:2vw;margin-left:auto;">
        <div class="navbar-center" id="navbar-links">
            <a href="{% url 'home' %}" >Home</a>
            <a href="{% url 'contract-page' %}">Contracts</a>
            <a href="{% url 'community-page' %}">Community</a>
            <a href="{% url 'market-page' %}" >Market</a>
        </div>

        </div>
        <span class="navbar-profile-inline" id="profile-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36" height="36">
            <circle cx="12" cy="8.5" r="4.5" opacity="0.85" />
            <path d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z" opacity="0.65" />
        </svg>
        </span>

        <div class="profile-dropdown" id="profile-dropdown">
        <div class="dropdown-header">
            <span class="wallet-address">0x123...aBcD</span>
        </div>
        <a href="#" class="dropdown-item">My Posts</a>
        <a href="#" class="dropdown-item">Settings</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item logout">Logout</a>
    </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/auth-guard.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
